{% extends 'base.html' %}
{% load static %}

{% block title %}
Add Project | MyPortfolio
{% endblock title %}


{% block content %}
<div class="hero-section">
    <h2 class="page-heading">
        Add a New Project
    </h2>
    <p>Add as many projects as possible.</p>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-action">Add Project</button>
</form>
{% endblock content %}
